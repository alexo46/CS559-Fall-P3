<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - motion blur</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="example.css">
	</head>
	<body>

		<div id="info">
			<a href="https://threejs.org/" target="_blank" rel="noopener" class="logo-link"></a>

			<div class="title-wrapper">
				<a href="https://threejs.org/" target="_blank" rel="noopener">three.js</a><span>Motion Blur</span>
			</div>

			<small>Motion Blur demo running on WebGLRenderer.</small>
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/",
					"lil-gui": "./jsm/libs/lil-gui.module.min.js"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
			import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
			import { AfterimagePass } from 'three/addons/postprocessing/AfterimagePass.js';
			import { GUI } from 'lil-gui';

			let camera, scene, renderer;
			let boxLeft, boxRight, model, mixer, clock;
			let controls, composer, afterimagePass;

			const params = {
				speed: 1.0,
				blur: 0.88,
				autoRotate: true
			};

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.25, 30 );
				camera.position.set( 0, 1.5, 4.5 );

				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0x0487e2, 7, 25 );

				const sunLight = new THREE.DirectionalLight( 0xFFE499, 5 );
				sunLight.castShadow = true;
				sunLight.shadow.camera.near = 0.1;
				sunLight.shadow.camera.far = 10;
				sunLight.shadow.camera.right = 2;
				sunLight.shadow.camera.left = - 2;
				sunLight.shadow.camera.top = 2;
				sunLight.shadow.camera.bottom = - 2;
				sunLight.shadow.mapSize.width = 2048;
				sunLight.shadow.mapSize.height = 2048;
				sunLight.shadow.bias = - 0.001;
				sunLight.position.set( 4, 4, 2 );

				const waterAmbientLight = new THREE.HemisphereLight( 0x333366, 0x74ccf4, 5 );
				const skyAmbientLight = new THREE.HemisphereLight( 0x74ccf4, 0, 1 );

				scene.add( sunLight );
				scene.add( skyAmbientLight );
				scene.add( waterAmbientLight );

				clock = new THREE.Clock();

				const loader = new GLTFLoader();
				loader.load( 'models/gltf/Xbot.glb', ( gltf ) => {

					model = gltf.scene;
					model.rotation.y = Math.PI / 2;
					model.traverse( ( child ) => {
						if ( child.isMesh ) {
							child.castShadow = true;
							child.receiveShadow = true;
						}
					} );

					mixer = new THREE.AnimationMixer( model );
					const action = mixer.clipAction( gltf.animations[ 3 ] );
					action.play();
					scene.add( model );

				} );

				const textureLoader = new THREE.TextureLoader();
				const floorColor = textureLoader.load( 'textures/floors/FloorsCheckerboard_S_Diffuse.jpg' );
				floorColor.wrapS = floorColor.wrapT = THREE.RepeatWrapping;
				floorColor.colorSpace = THREE.SRGBColorSpace;
				const floorNormal = textureLoader.load( 'textures/floors/FloorsCheckerboard_S_Normal.jpg' );
				floorNormal.wrapS = floorNormal.wrapT = THREE.RepeatWrapping;

				const floor = new THREE.Mesh(
					new THREE.BoxGeometry( 15, 0.001, 15 ),
					new THREE.MeshStandardMaterial( {
						map: floorColor,
						normalMap: floorNormal
					} )
				);
				floor.receiveShadow = true;
				floor.position.set( 0, 0, 0 );
				scene.add( floor );

				const walls = new THREE.Mesh(
					new THREE.BoxGeometry( 15, 15, 15 ),
					new THREE.MeshStandardMaterial( { map: floorColor, side: THREE.BackSide } )
				);
				scene.add( walls );

				const map = new THREE.TextureLoader().load( 'textures/uv_grid_opengl.jpg' );
				map.colorSpace = THREE.SRGBColorSpace;
				const geometry = new THREE.TorusGeometry( 0.8 );
				const material = new THREE.MeshBasicMaterial( { map } );

				boxRight = new THREE.Mesh( geometry, material );
				boxRight.position.set( 3.5, 1.5, - 4 );
				scene.add( boxRight );

				boxLeft = new THREE.Mesh( geometry, material );
				boxLeft.position.set( - 3.5, 1.5, - 4 );
				scene.add( boxLeft );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				document.body.appendChild( renderer.domElement );

				controls = new OrbitControls( camera, renderer.domElement );
				controls.minDistance = 1;
				controls.maxDistance = 10;
				controls.maxPolarAngle = Math.PI / 2;
				controls.autoRotate = params.autoRotate;
				controls.autoRotateSpeed = 1;
				controls.target.set( 0, 1, 0 );
				controls.enableDamping = true;
				controls.dampingFactor = 0.05;
				controls.update();

				composer = new EffectComposer( renderer );
				composer.addPass( new RenderPass( scene, camera ) );
				afterimagePass = new AfterimagePass( params.blur );
				composer.addPass( afterimagePass );

				const gui = new GUI();
				gui.add( controls, 'autoRotate' ).name( 'auto rotate' );
				gui.add( params, 'blur', 0, 0.99 ).name( 'blur damp' ).onChange( ( value ) => {
					afterimagePass.uniforms.damp.value = value;
				} );
				gui.add( params, 'speed', 0, 2 ).name( 'animation speed' );

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
				composer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );
				controls.update();

				const delta = clock.getDelta();
				const speed = params.speed;

				boxRight.rotation.y += delta * 4 * speed;
				boxLeft.scale.setScalar( 1 + Math.sin( clock.elapsedTime * 10 * speed ) * 0.2 );

				if ( model ) {
					mixer.update( delta * speed );
				}

				composer.render( delta );

			}

		</script>
	</body>
</html>
